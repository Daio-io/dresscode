language: android
jdk: oraclejdk8

android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-28.0.0
  - build-tools-28.0.1
  - build-tools-28.0.2
  - sys-img-armeabi-v7a-android-22
  - android-28
  - android-22
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

env:
  global:
  - ADB_INSTALL_TIMEOUT=8

before_script:
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:  ./gradlew dresscodetests:connectedCheck dresscodetests:test dresscode:build dresscode:install dresscode:detektCheck
